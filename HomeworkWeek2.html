<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Week 2</title>
    <link rel="stylesheet" href="HomeworkWeek2.css" />
  </head>
  <!-- --------------------------------------------------------- -->
  <body>
    <header>
      <nav>
        <form action="">
          <input type="search" placeholder="Søk på siden" />
          <input type="button" value="search" class="addimg" />
          <br /><br /><br /><br />
          <!--  -->
          <label for="brukernavn">Brukernavn</label>
          <input type="text" placeholder="Ditt brukernavn" /><br /><br />
          <label for="passord">Ditt passord</label>
          <input type="password" placeholder="Ditt passord" min="8" max="15" />
          <input type="button" value="Logg inn" class="login" />
        </form>
      </nav>
    </header>
    <!-- --------------------------------------------- -->
    <h1>SKJEMA</h1>
    <br /><br />
    <section>
      <form action="">
        <label for="fname">Fornavn:</label> <br />
        <input type="text" placeholder="Ditt fornavn..." required />
        <label for="bdate">Fødselsdato:</label>
        <input
          type="date"
          min="1920-01-01"
          max="2023-08-09"
          value="2023-08-09"
        />
        <!-- ---------------------------------------------------------------------------------------------------- -->
        <br /><br />
        <label for="lname">Etternavn:</label> <br />
        <input type="text" placeholder="Ditt etternavn..." required />
        <label for="profilepic">Last opp profilbilde:</label>
        <input type="file" accept=".jpg, .png" />
        <br />
        <br />
        <!-- ---------------------------------------------------------------------------------------------------- -->
        <label for="email">E-post:</label> <br />
        <input type="email" placeholder="eksempel@eksempel.no" required />
        <br /><br />
        <label for="phonenmb">Telefon:</label><br />
        <input type="tel" maxlength="8" /> <br />
        <br />
        <label for="Webpage">Hjemmeside:</label> <br />
        <input
          type="url"
          placeholder="https://eksempel.com"
          pattern="https://.*"
        />
        <br /><br /><br />
        <!-- ---------------------------------------------------------------------------------------------------- -->
        <fieldset>
          <legend>Kjønn</legend>
          <input type="radio" id="Kvinne" value="Kvinne" checked />
          <label for="Kvinne">Kvinne</label>
          <br />
          <input type="radio" id="Mann" value="Mann" />
          <label for="Mann">Mann</label>
          <br />
          <input type="radio" id="Annet" value="Annet" />
          <label for="Annet">Annet</label>
          <input type="text" placeholder="Oppgi ditt kjønn" class="kjønn" />
          <br />
          <input type="radio" id="NA" value="NA" />
          <label for="NA">Vil ikke oppgi</label>
        </fieldset>
        <br /><br /><br />
        <!-- ---------------------------------------------------------------------------------------------------- -->
        <label for="" class="worksel">Hva er din arbeidssituasjon?</label>
        <br /><br /><br />
        <select name="" id="" multiple>
          <option value="" disabled selected>--Velg fra listen under--</option>
          <option value="Student">Student</option>
          <option value="Frilans">Frilans</option>
          <option value="Fulltid">Fulltid</option>
          <option value="Deltid">Deltid</option>
          <option value="Arbeidsledig">Arbeidsledig</option>
        </select>
        <!-- ---------------------------------------------------------------------------------------------------- -->
        <br /><br /><br /><br /><br />
        <fieldset>
          <legend>Hva vil du bruke siden til</legend>
          <input type="checkbox" id="Markedsføring" value="Markedsføring" />
          <label for="Markedsføring"> Markedsføring</label><br />
          <input type="checkbox" id="Research" value="Research" />
          <label for="Research">Research</label><br />
          <input type="checkbox" id="Annet" value="Annet" />
          <label for="Annet">Annet</label>
        </fieldset>
        <br /><br /><br />
        <!-- ---------------------------------------------------------------------------------------------------- -->
        <label>Terms & conditions:</label> <br />
        <textarea name="" id="" cols="30" rows="10" disabled readonly>
Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus consequuntur provident officiis nihil repellat maiores rem quisquam cumque ex eaque totam non, neque ut repellendus iure repudiandae, ab quos. Repellendus!</textarea
        >
        <!-- ---------------------------------------------------------------------------------------------------- -->
        <br /><br />
        <input type="reset" value="reset" />
        <input type="submit" value="submit" />
      </form>
    </section>
  </body>
</html>
